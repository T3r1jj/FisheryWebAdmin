<!doctype html>
<html>
<head>
    <title>Fishery Web Admin</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
</head>

<body ng-app="app" ng-controller="IndexController as index">
<div layout="column" layout-align="center center" style="height: 100%">
    <div layout="column" layout-align="center center" ng-show="!index.authenticated" style="height: 100%">
        <div layout="row" layout-align="center">
            <h2>Login to the Fishery Web Admin app</h2>
        </div>
        <br/>
        <br/>
        <div layout="row" layout-align="center">
            <md-button href="/login/google" class="md-raised" style="width: 200px">
                <md-icon ng-md-icon icon="google-plus" style="fill: #d34836"></md-icon>
                <span class="social-button-label">Sign in with Google</span>
            </md-button>
        </div>
        <br/>
        <div layout="row" layout-align="center">
            <md-button href="/login/github" class="md-raised" style="width: 200px">
                <md-icon ng-md-icon icon="github-circle" style="fill: #333"></md-icon>
                <span class="social-button-label">Sign in with GitHub</span>
            </md-button>
        </div>
    </div>
    <div layout="column" layout-align="center center" ng-show="index.authenticated">
        <div layout="row" layout-align="center">
            <h4>Logged in as: &nbsp;<b><span ng-bind="index.user"></span></b></h4>
        </div>
        <div layout="row" layout-align="center">
            <md-button ng-click="index.logout()" class="md-raised">Logout</md-button>
        </div>
    </div>
</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</body>
</html>
