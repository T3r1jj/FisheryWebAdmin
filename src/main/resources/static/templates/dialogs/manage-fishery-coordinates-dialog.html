<md-dialog flex layout="row" layout-fill
           style="height: 80%; width: 80%; min-height: 80%; min-width: 80%; max-width: 80%; max-height: 80%">
    <md-dialog-content class="md-dialog-content" flex layout="column" layout-fill>
        <div layout-fill flex>
            <leaflet width="100%" height="100%" markers="markers" style="margin: auto"></leaflet>
        </div>
        <md-dialog-actions>
            <md-button class="md-primary" ng-click="ctrl.confirmCoordinates()" aria-label="Confirm">Confirm</md-button>
            <md-button class="md-primary" ng-click="ctrl.cancel()" aria-label="Close">Close</md-button>
        </md-dialog-actions>
    </md-dialog-content>
</md-dialog>
