<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon ng-md-icon icon="menu"></md-icon>
        </md-button>
        <h3 ng-bind="title"></h3>
        <span flex></span>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <md-icon ng-md-icon icon="search"></md-icon>
        </md-button>
        <md-button aria-label="Logout" ng-click="logout()">
            <md-icon ng-md-icon icon="logout"></md-icon>
        </md-button>
    </div>
    <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            Update
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
            Create
        </md-tab>
    </md-tabs>
</md-toolbar>
<md-toolbar class="md-hue-1" ng-show="showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="showSearch = !showSearch" aria-label="Back">
            <md-icon ng-md-icon icon="arrow_back"></md-icon>
        </md-button>
        <h3 flex="10">
            Back
        </h3>
        <md-input-container md-theme="input" flex>
            <label>&nbsp;</label>
            <input placeholder="Search">
        </md-input-container>
        <md-button aria-label="Search" ng-click="showSearch = !showSearch">
            <md-icon ng-md-icon icon="search"></md-icon>
        </md-button>
        <md-button aria-label="Logout" ng-click="logout()">
            <md-icon ng-md-icon icon="logout"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
            <div role="tabpanel"
                 id="tab1-content"
                 aria-labelledby="tab1"
                 ng-switch-when="0"
                 md-swipe-left="next()"
                 md-swipe-right="previous()"
                 layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <h2>Update articles</h2>
                        Articles
                    </md-card-content>
                </md-card>
            </div>
        </ng-switch>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
            <div role="tabpanel"
                 id="tab2-content"
                 aria-labelledby="tab2"
                 ng-switch-when="1"
                 md-swipe-left="next()"
                 md-swipe-right="previous()"
                 layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <h2>Create an article</h2>
                    </md-card-content>
                </md-card>
            </div>
        </ng-switch>
    </ui-view>
</md-content>
