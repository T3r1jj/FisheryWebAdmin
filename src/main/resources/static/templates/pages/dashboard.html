<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon ng-md-icon icon="menu"></md-icon>
        </md-button>
        <h3 ng-bind="title"></h3>
        <span flex></span>
        <md-button aria-label="Logout" ng-click="logout()">
            <md-icon ng-md-icon icon="logout"></md-icon>
        </md-button>
    </div>
    <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            Statistics
        </md-tab>
    </md-tabs>
</md-toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
            <div role="tabpanel"
                 id="tab1-content"
                 aria-labelledby="tab1"
                 ng-switch-when="0"
                 md-swipe-left="next()"
                 md-swipe-right="previous()"
                 layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80" flex-gt-xs="95" flex="99" flex-xs="100">
                    <md-card-content>
                        <md-subheader class="md-tiles-subheader">Services status</md-subheader>
                        <md-grid-list
                                md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="4" md-cols="2"
                                md-row-height="1:1"
                                md-gutter="12px" md-gutter-gt-sm="8px">
                            <md-grid-tile ng-repeat="status in statuses" class="{{status.value}}">
                                <div ng-bind="status.name"></div>
                                <md-grid-tile-footer>
                                    <h3 ng-bind="status.value"></h3>
                                </md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                        <md-subheader class="md-tiles-subheader top-spacing">Mapped fisheries</md-subheader>
                        <leaflet width="100%" height="480px" markers="markers"></leaflet>
                        <md-subheader class="md-tiles-subheader top-spacing">Managed data</md-subheader>
                        <md-grid-list
                                md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-cols="2"
                                md-row-height="3:1"
                                md-gutter="12px" md-gutter-gt-sm="8px">
                            <md-grid-tile class="managed-tile" ng-repeat="managedStat in managedStats">
                                <div ng-bind="managedStat.name"></div>
                                <md-grid-tile-footer>
                                    <h3 ng-bind="managedStat.value"></h3>
                                </md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                        <md-subheader class="md-tiles-subheader top-spacing">Knowledge Base</md-subheader>
                        <md-grid-list
                                md-cols-xs="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="3" md-cols="2"
                                md-row-height="3:1"
                                md-gutter="12px" md-gutter-gt-sm="8px">
                            <md-grid-tile class="knowledge-base-tile" ng-repeat="kbStat in knowledgeBaseStats">
                                <div ng-bind="kbStat.name"></div>
                                <md-grid-tile-footer>
                                    <h3 ng-bind="kbStat.value"></h3>
                                </md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                        <md-subheader class="md-tiles-subheader top-spacing">Users</md-subheader>
                        <md-grid-list
                                md-cols-xs="1" md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2" md-cols="2"
                                md-row-height="9:2"
                                md-gutter="12px" md-gutter-gt-sm="8px">
                            <md-grid-tile class="user-tile" ng-repeat="userStat in userStats">
                                <div ng-bind="userStat.name"></div>
                                <md-grid-tile-footer>
                                    <h3 ng-bind="userStat.value"></h3>
                                </md-grid-tile-footer>
                            </md-grid-tile>
                        </md-grid-list>
                    </md-card-content>
                </md-card>
            </div>
        </ng-switch>
    </ui-view>
</md-content>
