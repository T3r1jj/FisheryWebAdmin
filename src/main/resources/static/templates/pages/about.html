<md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon ng-md-icon icon="menu"></md-icon>
        </md-button>
        <h3 ng-bind="title"></h3>
        <span flex></span>
        <md-button aria-label="Logout" ng-click="logout()">
            <md-icon ng-md-icon icon="logout"></md-icon>
        </md-button>
    </div>
    <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
        <md-tab id="tab1" aria-controls="tab1-content">
            Application
        </md-tab>
        <md-tab id="tab2" aria-controls="tab2-content">
            Licenses
        </md-tab>
    </md-tabs>
</md-toolbar>

<md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
            <div role="tabpanel"
                 id="tab1-content"
                 aria-labelledby="tab1"
                 ng-switch-when="0"
                 md-swipe-left="next()"
                 md-swipe-right="previous()"
                 layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80" flex-gt-xs="95" flex="99" flex-xs="100">
                    <md-card-content style="text-align: center" layout="column">
                        <h3>Fishery Web Admin <span ng-bind="version"></span></h3>
                        <a href="https://gitlab.com/Druzyna-A/FisheryWebAdmin">https://gitlab.com/Druzyna-A/FisheryWebAdmin</a>
                        <h4>Author</h4>
                        <a href="https://github.com/t3r1jj">
                            <img height="256"
                                 src="https://avatars1.githubusercontent.com/u/20327242?v=3&s=400"/>
                        </a>
                        <h4>Damian Terlecki</h4>
                        <div><a href="https://t3r1jj.github.io/">https://t3r1jj.github.io/</a></div>
                        <br/>
                    </md-card-content>
                </md-card>
            </div>
        </ng-switch>
        <ng-switch on="data.selectedIndex" class="tabpanel-container">
            <div role="tabpanel"
                 id="tab2-content"
                 aria-labelledby="tab2"
                 ng-switch-when="1"
                 md-swipe-left="next()"
                 md-swipe-right="previous()"
                 layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80" flex-gt-xs="95" flex="99" flex-xs="100">
                    <md-card-content>
                        <h3>Attributions</h3>
                        <md-list flex>
                            <md-subheader class="md-no-sticky">Build on:</md-subheader>
                            <md-list-item class="md-3-line" ng-repeat="item in attributions"
                                          style="margin-bottom: 8px; padding: 8px">
                                <img ng-src="assets/star.png" class="md-avatar vCenter" alt="Star"/>
                                <div class="md-list-item-text" layout="column">
                                    <h3 ng-bind="item.name"></h3>
                                    <h4 ng-bind="item.license"></h4>
                                    <p ng-bind="item.author"></p>
                                    <a ng-href="{{item.link}}" style="display: table">Link</a>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-card-content>
                </md-card>
            </div>
        </ng-switch>
    </ui-view>
</md-content>
